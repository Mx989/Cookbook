

<div class="container">
    <div class="row justify-content-md-center align-items-center">
        <div class="col-md-auto">
            <div class="imggg">
              <div class="row logo-holder">
                <h1 class="logo-paragraph ">Cookbook</h1>
              </div>
            </div>
        </div>
        <div class="col-md-auto">

              <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                    id="username"
                    class="form-control"
                    ngModel
                    name="username"
                    required/>
                  </div>
                <div class="form-group" *ngIf="!isLoginMode">
                  <label for="email">E-Mail</label>
                  <input type="email"
                  id="email"
                  class="form-control"
                  ngModel
                  name="email"
                  required
                  email/>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password"
                  id="password"
                  class="form-control"
                  ngModel
                  name="password"
                  required
                  minlength="6"/>
                </div>
                <div class="form-group" *ngIf="!isLoginMode">
                    <label for="password2">Confirm Password</label>
                    <input type="password"
                    id="password2"
                    class="form-control"
                    ngModel
                    name="password2"
                    required
                    minlength="6"/>
                </div>
                <div>
                  <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
                  <button class="btn btn-primary" type="button" (click)="switchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
                </div>
              </form>

        </div>
    </div>
</div>
