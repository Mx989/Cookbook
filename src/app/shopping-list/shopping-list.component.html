<div class="shopping-list">
    <table class="shopping-list-table">
        <tr class="shopping-list-row" *ngFor="let element of shoppingList">
            <span class="text-left">{{element.name}}</span>
            <span class="amount-right">{{element.amount}}</span>
        </tr>
    </table>
    <button class="clear-button" (click)="clearList()">Clear the list</button>
</div>
<br/>
<span class="info" *ngIf="shoppingList.length < 1">The list is empty</span>
